[project]
name = "reporter"
version = "0.1.0"
description = "A Python library (PDM)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "jsonschema>=4.26.0",
  "normalized_events",
  "run_artifacts",
]

[build-system]
requires = ["pdm-backend>=2.0.0"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.monorepo]
status = "incubator"

[tool.pdm.dev-dependencies]
dev = [
  "-e file:///${PROJECT_ROOT}/../../packages/normalized_events#egg=normalized_events",
  "-e file:///${PROJECT_ROOT}/../run_artifacts#egg=run_artifacts",
  "deptry>=0.20.0",
  "mypy>=1.8.0",
  "pytest>=8.0.0",
  "ruff>=0.14.0",
  "types-jsonschema>=4.0.0.0",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_configs = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
  "B",
  "E",
  "F",
  "I",
  "UP",
]
ignore = ["UP017"]
