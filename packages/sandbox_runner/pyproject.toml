[project]
name = "sandbox_runner"
version = "0.1.0"
description = "A Python library (PDM)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[build-system]
requires = ["pdm-backend>=2.0.0"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.monorepo]
status = "incubator"

[tool.pdm.scripts]
smoke = "python -m pytest -q tests/test_basic.py tests/test_diagnostics.py"
smoke_extended = "python -m pytest -q tests/test_docker_smoke.py"
test = "python -m pytest -q"
lint = "python -m ruff check ."
[tool.pdm.dev-dependencies]
dev = [
  "deptry>=0.20.0",
  "mypy>=1.8.0",
  "pytest>=8.0.0",
  "ruff>=0.14.0",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
markers = [
  "docker: tests that require a local Docker daemon and images",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_configs = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
  "B",
  "E",
  "F",
  "I",
  "UP",
]
ignore = ["UP017"]

